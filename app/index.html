<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <base href="/angular-demo-barchart/app/">

        <title></title>

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>

    <body ng-app="angularDemoBarchartApp" ui-keydown="{
        left: '$location.path(\'/\')',
        right: '$location.path(\'/end\')'
    }">
        <!-- Add your site or application content here -->
        <ng-view class="container"></ng-view>

        <script src="components/angular/angular.js"></script>

        <!-- build:js scripts/modules.js -->
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-resource/angular-resource.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/ngstorage/ngStorage.js"></script>
        <script src="components/angular-ui-utils/modules/keypress/keypress.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/factories.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
